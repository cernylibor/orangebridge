
 - name: Run pre-tasks
   import_playbook: pre_tasks.yml

 - hosts: all
   become: true
   remote_user: root
   roles:
     - common

 - hosts: VM_homebridge_devices
   remote_user: ansible
   vars:
     var_vnc_user: rmdt
   become: true
   roles:
     - vncserver

 - hosts: VM_homebridge_devices
   become: true
   roles:
     - homebridgeserver

 - hosts: VM_homebridge_devices
   become: false
   roles:
     - noderedserver

 - name: Run post-tasks
   import_playbook: post_tasks.yml
